backend:
  name: github
  repo: betagouv/observatoire-covoiturage
  branch: main

local_backend: false

media_folder: static/images
public_folder: /images

locale: fr

slug:
  clean_accents: true

collections:
  - name: 'actualites'
    label: 'üì∞ Actualit√©s'
    folder: 'content/actualites'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Date de publication', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Cat√©gories', name: 'categories', widget: 'relation', collection: 'categories', search_fields: ["name"], value_field: "slug", display_fields: ["name"],multiple: true}
      - { label: 'th√®mes', name: 'themes', widget: 'relation', collection: 'themes', search_fields: ["name"], value_field: "slug",display_fields: ["name"], multiple: true}
      - { label: 'Image', name: 'img', widget: 'image', choose_url: true }
      - { label: 'Titre alternatif image', name: 'alt', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'ressources'
    label: 'üìó Ressources'
    folder: 'content/ressources'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Date de publication', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Cat√©gories', name: 'categories', widget: 'relation', collection: 'categories', search_fields: ["name"], value_field: "slug", display_fields: ["name"],multiple: true}
      - { label: 'th√®mes', name: 'themes', widget: 'relation', collection: 'themes', search_fields: ["name"], value_field: "slug",display_fields: ["name"], multiple: true}
      - { label: 'Image', name: 'img', widget: 'image', choose_url: true }
